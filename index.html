<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Convertidor de Unidades</title>
    <style>
        /* Estilos básicos */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: rgb(169, 171, 215);
        }

        h1,
        h2 {
            text-decoration: underline; 
            text-align: center;
        }

        .centro {
            display: flex;
            flex-direction: column; 
            align-items: center; 
            margin-top: 20px; 
        }

        /* Estilos del botón */
        button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Estilos del input */
        input,
        select {
            padding: 10px;
            margin: 10px 0; 
            font-size: 16px;
            width: 200px; 
        }

        /* Estilo del resultado */
        #resultado {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
            text-align: center;
        }

        /* Colores para cada unidad en el historial */
        .milimetros {
            color: blue;
        }

        .metros {
            color: red;
        }

        .centimetros {
            color: green;
        }

        /* Estilo del historial */
        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            font-size: 16px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Convertidor de Kilómetros a otras Unidades:</h1>

    <!-- Contenedor para centrar los elementos -->
    <div class="centro">
        <!-- Ingreso de datos y botón para la conversión -->
        <input type="number" id="kilometros" placeholder="Ingrese kilómetros" step="0.01" />
        <select id="unidad">
            <option value="milimetros">Milímetros</option>
            <option value="metros">Metros</option>
            <option value="centimetros">Centímetros</option>
        </select>
        <button id="convertirBtn">Convertir</button>
        <button id="borrarHistorialBtn">Borrar Historial</button> <!-- Botón agregado -->
    </div>

    <!-- Mostrar resultado de la conversión -->
    <p id="resultado"></p>

    <!-- Mostrar conversiones almacenadas -->
    <h2>Historial de conversiones</h2>
    <ul id="historial"></ul>

    <script src="main.js" type="text/javascript"></script>
</body>
</html>
